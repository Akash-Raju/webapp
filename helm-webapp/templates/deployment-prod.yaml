apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}-prod
  labels:
    app: {{ .Values.appName }}
    environment: prod
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
      tier: frontend
      environment: prod
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
        tier: frontend
        environment: prod
    spec:
      containers:
        - name: mycontainer
          image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: {{ .Values.configmap.name }}
          resources:
            requests:
              memory: "16Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
