name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DHNAME }}
          password: ${{ secrets.DHPASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DHNAME }}/webapp:v1
      
      - name: Checkout code
        uses: actions/checkout@v2
  
      - name: Fetch the least recently pushed image tag
        run: |
          latest_tag=$(curl -s "https://registry.hub.docker.com/v2/repositories/eyesoncloud/webapp/tags/" | jq -r '.results[0].name')
          echo "Latest Tag: $latest_tag" >> $GITHUB_ENV
        shell: bash
  
      - name: Update Deployment Manifest
        run: |
          # Update your Deployment manifest with the latest image tag
          sed -i "s|tag:.*|tag: $latest_tag|" helm-webapp/values.yaml
        shell: bash
